<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title
      ><b>{{ event.rss_titel }}</b></mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <p>Von: {{ event.von | date: "d.M.Y" }}</p>
    <p>Bis: {{ event.bis | date: "d.M.Y" }}</p>
    <p>Zeit: {{ event.zeit }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="warn"
      *ngIf="!isFavorites"
      (click)="saveFavEvent(event)"
    >
      <mat-icon>favorite</mat-icon>
    </button>
    <button
      mat-raised-button
      color="warn"
      *ngIf="isFavorites"
      (click)="removeFavEvent(event)"
    >
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-raised-button color="primary" (click)="openDialog(event)">
      Details
    </button>
  </mat-card-actions>
</mat-card>
