<cdk-virtual-scroll-viewport itemSize="100" class="example-viewport">
  <div
    *cdkVirtualFor="
      let event of (eventList$ | async)?.index;
      templateCacheSize: 0
    "
    class="event-list"
  >
    <card [event]="event" [isFavorites]="false"></card>
  </div>
</cdk-virtual-scroll-viewport>
