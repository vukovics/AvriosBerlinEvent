<h1 mat-dialog-title>Event details</h1>
<div mat-dialog-content>
  <p>Bezirk : {{ event.bezirk }}</p>
  <p class="truncate">Bemerkungen: {{ event.bemerkungen }}</p>
  <p>Bezeichnung: {{ event.bezeichnung }}</p>
  <p>Strasse: {{ event.strasse }}</p>
  <p>Veranstalter: {{ event.veranstalter }}</p>
  <p>Mail: {{ event.mail }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button color="primary" mat-dialog-close (click)="onNoClick()">Cancel</button>
</div>
